<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Coffee App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input  placeholder="Name" type="text" name="name" [(ngModel)]="name" required>
      </ion-input>
    </ion-item>
  </ion-list>

  <div class="heading">
    <h1>TOPPINGS</h1>
  </div>

  <div class="checb1" style="text-align: center">
  <ion-item style="text-align: center" >
    <ion-label>Whipped Cream </ion-label>
    <ion-checkbox  (click)="eventOne()" [(ngModel)]="whippedcream"></ion-checkbox>
  </ion-item>
</div>

<div class="checb2">   
  <ion-item style="text-align: center" >
    <ion-label>Chocolate</ion-label><br>
    <ion-checkbox (click)="event()" [(ngModel)]="chocolate"> </ion-checkbox>
  </ion-item><br>
</div>

<div class="quant">
  <h2>QUANTITY</h2>
</div>

<div class="icons" style="text-align: center">
  <button ion-button icon-only (click)="decreClick()" style="background-color: lightgray" >
    <ion-icon name="+">-</ion-icon>
  </button>

  {{num}}

  <button ion-button icon-only (click)="increClick()" style="background-color: lightgray">
      <ion-icon  name="-" >+</ion-icon>
    </button>
</div>

<div class="summ">
  <h3>Order Summary</h3>
</div>

<div *ngIf="display ==1">
  <p>{{name}}</p>
  <p>{{whippedcreamMess}}</p>
  <p>{{chocMessage}}</p>
  <p>Quantity:{{num}}</p>
  <p>Total: $30</p>
  <p>Thank you</p>

</div>

<br>
<div class="btn1" style="text-align: center">
  <button ion-button block (click)="onClick()">ORDER</button><br>
</div>

<div class="secbtns" style="text-align: center" >
  <button ion-button block (click)="onClickFour()">RESET</button>
</div>

</ion-content>
